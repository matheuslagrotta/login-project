<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>Formulário de Cadastro</h1>
        <form id="formulario" action="">
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" class="input"/>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" maxlength="12" class="input"/>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirme a senha:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="input"/>
            </div>
            <div class="form-group"><input type="submit" value="Cadastrar" /></div>
        </form>
    </main>
    <footer>
        <p>Desenhado e desenvolvido por <a href="https://github.com/matheuslagrotta" target="_blank">Matheus Lagrotta</a></p>
    </footer>
</body>
</html>
