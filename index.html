<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Cadastro</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/scripts.js" defer></script>
</head>
<body>
    <main>
        <h1>Projeto de cadastro com validação em JavaScript</h1>
        <form action="" method="post" id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="senha" id="password" maxlength="12" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </main>

    <section>
        <a href="https://github.com/matheuslagrotta" target="_blank"><img src="/assets/baixados.png" alt="GitHub"></a>
    </section>

    <footer>
        <p>Desenhado e desenvolvido por Matheus Lagrotta</p>
    </footer>
</body>
</html>
