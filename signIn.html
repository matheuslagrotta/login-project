<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/scripts2.js" defer></script>
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="" method="post" id="formulario">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="senha" id="password" maxlength="12" class="input">
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In" class="btn">
            </div>
        </form>
        <p>Don`t have an account?</p>
        <a href="signUp.html">Sign Up</a>    
    </main>
    <footer>
        <p>Desenhado e desenvolvido por <a href="https://github.com/matheuslagrotta" target="_blank">Matheus Lagrotta</a></p>
    </footer>
</body>
</html>
